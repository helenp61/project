<!DOCTYPE html>
<!--tells the browser to render this file as html 5 -->

<html>
    
    <head><!-- the head tag is indented ,so it tells us that this is inside the html tag-->
               <title>Level 1 </title>

    </head>
    <body><!-- body and head tags are at the same hierarchial level inside the html tag-->

        <ul><!--unordered list-->

            <li>Level 1 - Digital Media - Achievement Standard</li>
            
        </ul>
        <p><em>Digital Programming</em></p>
        <p>Ormiston Senior students have the option to study Digital Technologies Programming, Digital and Computer Science</p>
        <hr>
        
        
        
       
    </body>
</html>
